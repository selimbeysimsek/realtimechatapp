<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle-buttons">
        <button class="logInPageItem" id="login-btn">Login</button>
        <button class="logInPageItem" id="register-btn">Register</button>
    </div>

    <form class="logInPageItem" id="login-form" action="/login" method="POST">
        <h2>Login</h2>
        <label class="logInPageItem" for="username">Username:</label>
        <input class="logInPageItem" type="text" id="username" name="username" required>
        <label class="logInPageItem" for="password">Password:</label>
        <input class="logInPageItem" type="password" id="password" name="password" required>
        <input class="logInPageItem logInButton" type="submit" value="Login">
    </form>

    <form class="logInPageItem" id="register-form" action="/register" method="POST">
        <h2>Register</h2>
        <label class="logInPageItem" for="new_username">Username:</label>
        <input class="logInPageItem" type="text" id="new_username" name="new_username" required>
        <label class="logInPageItem" for="new_password">Password:</label>
        <input class="logInPageItem" type="password" id="new_password" name="new_password" required>
        <label class="logInPageItem" for="confirm_password">Confirm Password:</label>
        <input class="logInPageItem" type="password" id="confirm_password" name="confirm_password" required>
        <input class="logInPageItem logInButton" type="submit" value="Register">
    </form>

    <script src="scriptLogIn.js"></script>
</body>
</html>
