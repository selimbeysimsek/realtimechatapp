<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="top-nav">
    <div class="nav-container">
      <a href="/chatarea" class="nav-link">Chats</a>
      <!-- Füge hier weitere Navigationslinks hinzu, z.B. für Profilseite oder Einstellungen -->
      <a href="#" class="nav-link">Einstellungen</a>
      <a href="/anfragen" class="nav-link">Anfragen</a>
      <a href="/freunde" class="nav-link">Freunde</a>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Suche...">
        <button id="search-button">Suchen</button>
        <div id="search-results"></div>
      </div>      
    </div>
  </nav>  
  <div id="app-container">
    <div id="chat-selection">
      <!-- Chat-Auswahl hier -->
    </div>
    <div id="chat-container">
      <div id="chat">
        <!-- <p class="them">Das ist eine Nachricht von jemand anderem.</p>
        <p class="you">Das ist eine Nachricht von mir.</p> -->
      </div>
      <div id="inputArea">
        <input id="message-input" type="text">
        <input id="chatId" data-id="leer" data-username="leer" type="hidden">
        <button id="send-button">Senden</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scriptChatArea.js"></script>
  <script src="scriptSearch.js"></script>
  <script src="scriptChats.js"></script>
</body>
</html>
